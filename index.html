<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="./javascript/script.js" defer></script>
  </head>
  <body>
    <div class="outer">
      <div class="left">
        <div class="enroll-card">
          <div class="tri"></div>
          <h3>Enroll now to:</h3>
          <div
            style="
              display: flex;
              gap: 6px;
              flex-direction: row;
              align-items: center;
              background: black;
            "
          >
            <img
              src="./images/greenTick.png"
              style="width: 20px; height: 20px; background-size: cover"
            />
            <p>Access your loans online</p>
          </div>
          <div
            style="
              display: flex;
              gap: 6px;
              flex-direction: row;
              align-items: center;
              background: black;
            "
          >
            <img
              src="./images/greenTick.png"
              style="width: 20px; height: 20px; background-size: cover"
            />
            <p>Access your loans online</p>
          </div>
          <div
            style="
              display: flex;
              gap: 6px;
              flex-direction: row;
              align-items: center;
              background: black;
            "
          >
            <img
              src="./images/greenTick.png"
              style="width: 20px; height: 20px; background-size: cover"
            />
            <p>Access your loans online</p>
          </div>
        </div>
        <div class="enroll-content">
          <div class="logo-img"></div>
          <div class="enroll-text">
            <p>Are you a new customer?</p>
            <button
              class="enroll-btn"
              style="
                border: gray 1px solid;
                border-radius: 20px;
                color: #528a2f;
                padding: 8px;
                background: white;
                cursor: pointer;
              "
            >
              Enroll Now
            </button>
          </div>
        </div>
        <div class="login">
          <h1>Welcome Back</h1>
          <p>Sign in to your Regions MyMortgage acoount.</p>
          <div
            class="inp-1"
            style="
              border: grey 1px solid;
              padding: 2px 10px;
              border-radius: 10px;
              width: 100%;
              min-height: 40px;
              display: flex;
              flex-direction: column;
              justify-content: center;
            "
          >
            <label for="OnlineID" style="font-size: 15px" class="label-1">Online ID</label>
            <input type="text" style="border: none; outline: none; display:none" class="input-1"/>
          </div>
          <div
            class="inp-2"
            style="
              border: grey 1px solid;
              border-radius: 10px;
              padding: 0 10px;
              width: 100%;
               min-height: 40px;
              display: flex;
              flex-direction: column;
              justify-content: center;
            "
          >
            <label for="Password" style="font-size: 15px" class="label-2">Password</label>
            <input type="password" style="border: none; outline: none;display:none" class="input-2" />
          </div>
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember" style="font-size: 12px">Remember Me</label>
          </div>
          <button style="color: white; background: grey; cursor: pointer" class="login-btn">Login</button>
          <div class="forgot">
            <p>Forgot Online ID?</p>
            <p>Forgot Password?</p>
          </div>
        </div>
        <div class="footer">
          <p>Regions MyMortgage</p>
          <p>Â© 2023 Regions MyMortgage</p>
        </div>
      </div>
      <div class="right"></div>
      <div class="circle">
        <img src="./images/logo.png" />
      </div>
    </div>
  </body>
</html>
